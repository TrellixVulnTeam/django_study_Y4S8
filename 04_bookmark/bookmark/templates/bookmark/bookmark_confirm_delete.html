<!-- 템플릿 확장을 사용할 때는 하위 템플릿은 항상 맨 윗줄에 [extends] 태그를 사용해 어떤 템플릿을 기준 템플릿으로 사용할 것인지 결정한다. -->
{% extends 'base.html' %}

<!-- 그리고 껴넣을 블록과 똑같은 이름으로 블록을 만든 후에 내용을 추가한다. -->
{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <!-- 오류 메시지 잘 봐야한다. -->
    <!-- 오류에서 bookmark_confirm_delete.html 파일이 없다고한다. 템플릿 기본 이름이다. -->
    <!-- 오류 메시지를 참고해서 bookmark_confirm_delete.html 파일을 만든다. -->
    <!-- 물론 이 이름 형식도 바꿀 수 있다. -->

    <!-- 삭제할 때는 확인이 필요하기 때문에 confirm_delete라는 이름을 사용한다. -->
    <!-- 확인했다는 정보를 서버로 전달해야 하기 때문에 form 태그를 사용한다. -->
    <!-- form 태그 안에는 무조건 csrf_token이 같이 있어야 한다고 기억하자. -->
    <!-- 삭제할 것인지 확인 메시지를 출력하고 확인 버튼을 함께 만들어 두었다. -->
    <form action="" method="post">
        {% csrf_token %}
        <div class="alert alert-danger">Do you want to delete Bookmark "{{ object }}"?</div>
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
{% endblock %}
