<!-- 업로드 뷰는 form 태그를 사용해 구성한다. -->
<!-- 이전 장과 다른 부분은 거의 없지만 form 태그에 있는 enctype을 눈여겨보자. -->

{% extends 'base.html' %}

{% block title %}- Upload{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <!-- enctype은 form 태그로 작성한 정보를 어떤 형태로 인코딩 해서 서버로 전달할 것인지 결정하는 옵션이다. -->
            <!-- method가 post일 때만 사용할 수 있다. -->
            <!-- enctype에 사용할 수 있는 옵션은 다음과 같다. -->
            <!--    1. application/x-www-form-urlencoded : 기본 옵션이다. -->
            <!--                                           모든 문자열을 인코딩해 전달하며 특수문자는 ASCII HEX 값으로 변환하고 띄어쓰기는 +로 변환하여 전달한다. -->
            <!--    2. multipart/form-data : 파일 업로드 때 사용하는 옵션이며 데이터를 문자열로 인코딩 하지 않고 전달한다. -->
            <!--    3. text/plain : 띄어쓰기만 +로 변환하고 특별한 인코딩 없이 전달한다. -->
            <form action="" method="post" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="Upload">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}

<!-- 템플릿을 작성했으면 상단 메뉴바에 있는 [Upload] 버튼을 클릭해 화면을 확인하고 이미지를 업로드 해보자. -->
<!-- 업로드 하고 나면 목록 페이지에 방금 업로드한 정보도 나타나는지 확인해보자. -->
